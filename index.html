<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Interactive Map - Icewind Dale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #fff;
            touch-action: none;
            user-select: none;
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
        }

        #map-container.grabbing {
            cursor: grabbing;
        }

        #map-viewport {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
        }

        #map-image {
            display: block;
            max-width: none;
            position: relative;
            z-index: 1;
        }

        #marker-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .marker {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #fff;
            transform: translate(-50%, -50%);
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s;
            z-index: 100;
        }

        .marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 101;
        }

        .marker.town {
            background: #4ade80;
        }

        .marker.poi {
            background: #60a5fa;
        }

        .marker.dungeon {
            background: #c084fc;
        }

        .marker.camp {
            background: #fb923c;
        }

        .marker.custom {
            background: #ef4444;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
        }

        .btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #374151;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4b5563;
        }

        .btn:active {
            background: #1f2937;
        }

        #coordinates {
            font-size: 12px;
            font-family: monospace;
            min-width: 120px;
            text-align: center;
        }

        .legend {
            min-width: 180px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .legend-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .legend-marker.town { background: #4ade80; }
        .legend-marker.poi { background: #60a5fa; }
        .legend-marker.dungeon { background: #c084fc; }
        .legend-marker.camp { background: #fb923c; }

        .legend-item span {
            font-size: 14px;
            color: #fff;
        }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s, transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .popup.active {
            opacity: 1;
            transform: translateY(0);
        }

        .popup h3 {
            margin: 0 0 8px 0;
            color: #60a5fa;
        }

        .popup p {
            margin: 4px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            #controls {
                top: 10px;
                right: 10px;
            }
            
            .btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map-viewport">
            <img id="map-image" src="map.jpg" alt="Icewind Dale Map">
            <div id="marker-layer"></div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group zoom-controls">
            <button class="btn" id="zoom-in" aria-label="Zoom in">+</button>
            <button class="btn" id="zoom-out" aria-label="Zoom out">âˆ’</button>
        </div>
        <div class="control-group">
            <div id="coordinates">X: 0, Y: 0</div>
        </div>
            <div class="control-group">
        <div id="coordinates">X: 0, Y: 0</div>
    </div>
 
    <div class="control-group legend">
        <div class="legend-item">
            <div class="legend-marker town"></div>
            <span>Town</span>
        </div>
        <div class="legend-item">
            <div class="legend-marker poi"></div>
            <span>Point of Interest</span>
        </div>
        <div class="legend-item">
            <div class="legend-marker dungeon"></div>
            <span>Dungeon</span>
        </div>
        <div class="legend-item">
            <div class="legend-marker camp"></div>
            <span>Camp</span>
        </div>
    </div>
</div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        // Configuration
        const config = {
            mapWidth: 6000,
            mapHeight: 4215,
            maxZoom: 4,
            zoomStep: 0.25,
            wheelZoomStep: 0.1
        };

        // Initial markers data
        const markersData = [
            // Ten-Towns
            { id: 'bryn-shander', x: 3000, y: 2100, type: 'town', name: 'Bryn Shander', description: 'The largest of the Ten-Towns and unofficial capital. Population: 1,200.' },
            { id: 'targos', x: 3300, y: 1900, type: 'town', name: 'Targos', description: 'Second largest town, known for fishing and rivalry with Bryn Shander. Population: 1,000.' },
            { id: 'easthaven', x: 3500, y: 2300, type: 'town', name: 'Easthaven', description: 'Eastern town on Lac Dinneshere, starting point for many expeditions. Population: 750.' },
            { id: 'caer-dineval', x: 2700, y: 2000, type: 'town', name: 'Caer-Dineval', description: 'Isolated town ruled by the mysterious Kadroth. Population: 100.' },
            { id: 'caer-konig', x: 2500, y: 1800, type: 'town', name: 'Caer-Konig', description: 'Northern town near Kelvin\'s Cairn. Population: 150.' },
            { id: 'termalaine', x: 3200, y: 2500, type: 'town', name: 'Termalaine', description: 'Mining town famous for its gem mines. Population: 600.' },
            { id: 'lonelywood', x: 2300, y: 2400, type: 'town', name: 'Lonelywood', description: 'Westernmost town, gateway to the Lonelywood forest. Population: 100.' },
            { id: 'bremen', x: 3100, y: 1700, type: 'town', name: 'Bremen', description: 'Small fishing town on the western shore. Population: 150.' },
            { id: 'dougan-hole', x: 2900, y: 2600, type: 'town', name: 'Dougan\'s Hole', description: 'Smallest of the Ten-Towns. Population: 50.' },
            { id: 'good-mead', x: 3400, y: 2100, type: 'town', name: 'Good Mead', description: 'Known for its honey mead brewery. Population: 100.' },
            
            // Points of Interest
            { id: 'kelvin-cairn', x: 2600, y: 1600, type: 'poi', name: 'Kelvin\'s Cairn', description: 'Tallest mountain in Icewind Dale, home to dwarven valley.' },
            { id: 'reghed-glacier', x: 4000, y: 1200, type: 'poi', name: 'Reghed Glacier', description: 'Massive glacier, beneath lies the lost city of Ythryn.' },
            { id: 'maer-dualdon', x: 2800, y: 2200, type: 'poi', name: 'Maer Dualdon', description: 'Largest of the three lakes, deepest and most dangerous.' },
            
            // Dungeons
            { id: 'ythryn', x: 4200, y: 1000, type: 'dungeon', name: 'Ythryn', description: 'Lost Netherese city buried in the Reghed Glacier.' },
            { id: 'id-ascendant', x: 1800, y: 2800, type: 'dungeon', name: 'Id Ascendant', description: 'Crashed nautiloid ship, now a mind flayer outpost.' },
            
            // Reghed Camps
            { id: 'elk-tribe', x: 3800, y: 1500, type: 'camp', name: 'Tribe of the Elk', description: 'Nomadic Reghed tribe, friendly to outsiders.' }
        ];

        class InteractiveMap {
            constructor() {
                this.container = document.getElementById('map-container');
                this.viewport = document.getElementById('map-viewport');
                this.image = document.getElementById('map-image');
                this.markerLayer = document.getElementById('marker-layer');
                this.coordDisplay = document.getElementById('coordinates');
                this.popup = document.getElementById('popup');
                
                this.scale = 1;
                this.x = 0;
                this.y = 0;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.markers = [];
                
                this.init();
            }
            
            init() {
                // Wait for image to load
                if (this.image.complete) {
                    this.setupMap();
                } else {
                    this.image.addEventListener('load', () => this.setupMap());
                }
                
                this.setupEventListeners();
                this.loadMarkers();
            }
            
            setupMap() {
                const containerWidth = this.container.clientWidth;
                const containerHeight = this.container.clientHeight;
                
                // Calculate minimum scale needed to fill either width or height
                const scaleX = containerWidth / config.mapWidth;
                const scaleY = containerHeight / config.mapHeight;
                const minScale = Math.max(scaleX, scaleY);
                
                // Set initial scale to minScale if not yet set
                if (!this.scale || this.scale < minScale) {
                    this.scale = minScale;
                }
                
                // Store minScale for zoom operations
                this.minScale = minScale;
                
                // Center the map
                this.x = (containerWidth - config.mapWidth * this.scale) / 2;
                this.y = (containerHeight - config.mapHeight * this.scale) / 2;
                
                this.constrainPosition();
                this.updateTransform();
            }

            constrainPosition() {
                const containerWidth = this.container.clientWidth;
                const containerHeight = this.container.clientHeight;
                const scaledWidth = config.mapWidth * this.scale;
                const scaledHeight = config.mapHeight * this.scale;
                
                // Ensure the map edges don't show gray areas
                if (scaledWidth <= containerWidth) {
                    // Center horizontally if map is smaller than container
                    this.x = (containerWidth - scaledWidth) / 2;
                } else {
                    // Don't allow gray areas on sides
                    this.x = Math.min(0, Math.max(containerWidth - scaledWidth, this.x));
                }
                
                if (scaledHeight <= containerHeight) {
                    // Center vertically if map is smaller than container
                    this.y = (containerHeight - scaledHeight) / 2;
                } else {
                    // Don't allow gray areas on top/bottom
                    this.y = Math.min(0, Math.max(containerHeight - scaledHeight, this.y));
                }
            }   
            
            setupEventListeners() {
                // Mouse events
                this.container.addEventListener('mousedown', (e) => this.startDrag(e));
                this.container.addEventListener('mousemove', (e) => this.drag(e));
                this.container.addEventListener('mouseup', () => this.endDrag());
                this.container.addEventListener('mouseleave', () => this.endDrag());
                
                // Touch events
                let touchStartTime = 0;
                let lastTap = 0;
                let touchDistance = 0;
                let lastTouchTime = 0;
                
                this.container.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        // Store initial distance for pinch zoom
                        touchDistance = this.getTouchDistance(e.touches);
                    } else if (e.touches.length === 1) {
                        touchStartTime = Date.now();
                        const timeSinceLastTap = touchStartTime - lastTap;
                        if (timeSinceLastTap < 300) {
                            // Double tap detected
                            this.handleDoubleTap(e.touches[0]);
                            e.preventDefault();
                        }
                        this.startDrag(e.touches[0]);
                    }
                });

                this.container.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 2) {
                        // Handle pinch zoom
                        const newDistance = this.getTouchDistance(e.touches);
                        const delta = (newDistance - touchDistance) * 0.005; // Adjust sensitivity
                        touchDistance = newDistance;
                        
                        this.handlePinchZoom(e, delta);
                    } else if (e.touches.length === 1) {
                        this.drag(e.touches[0]);
                    }
                });

                this.container.addEventListener('touchend', (e) => {
                    if (e.touches.length === 0) {
                        lastTap = Date.now();
                    }
                    this.endDrag();
                });
                // Wheel zoom
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.wheelZoom(e);
                });
                
                // Button controls
                document.getElementById('zoom-in').addEventListener('click', () => this.zoom(config.zoomStep));
                document.getElementById('zoom-out').addEventListener('click', () => this.zoom(-config.zoomStep));
                
                // Coordinate tracking
                this.container.addEventListener('mousemove', (e) => this.updateCoordinates(e));
                
                // Window resize
                window.addEventListener('resize', () => this.handleResize());
            }
            
            startDrag(e) {
                if (e.button !== undefined && e.button !== 0) return;
                this.isDragging = true;
                this.container.classList.add('grabbing');
                this.startX = e.clientX - this.x;
                this.startY = e.clientY - this.y;
                
                e.preventDefault();
            }
            
            drag(e) {
                if (!this.isDragging) return;
                
                requestAnimationFrame(() => {
                    this.x = e.clientX - this.startX;
                    this.y = e.clientY - this.startY;
                    
                    this.constrainPosition();
                    this.updateTransform();
                });
            }
            
            endDrag() {
                if (!this.isDragging) return;
                this.isDragging = false;
                this.container.classList.remove('grabbing');
            }
                        
            wheelZoom(e) {
                const rect = this.container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Calculate zoom
                const delta = e.deltaY > 0 ? -config.wheelZoomStep : config.wheelZoomStep;
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                
                if (newScale !== this.scale) {
                    // Calculate new position to zoom toward mouse position
                    const scaleRatio = newScale / this.scale;
                    this.x = mouseX - (mouseX - this.x) * scaleRatio;
                    this.y = mouseY - (mouseY - this.y) * scaleRatio;
                    this.scale = newScale;
                    
                    this.constrainPosition();
                    this.updateTransform();
                }
            }

            zoom(delta) {
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                
                if (newScale !== this.scale) {
                    // Zoom to center
                    const centerX = this.container.clientWidth / 2;
                    const centerY = this.container.clientHeight / 2;
                    
                    const scaleRatio = newScale / this.scale;
                    this.x = centerX - (centerX - this.x) * scaleRatio;
                    this.y = centerY - (centerY - this.y) * scaleRatio;
                    this.scale = newScale;
                    
                    this.constrainPosition();
                    this.updateTransform();
                }
            }
            
            constrainPosition() {
                const containerWidth = this.container.clientWidth;
                const containerHeight = this.container.clientHeight;
                const scaledWidth = config.mapWidth * this.scale;
                const scaledHeight = config.mapHeight * this.scale;
                
                // Don't allow map to go too far outside viewport
                const maxX = containerWidth * 0.9;
                const minX = containerWidth * 0.1 - scaledWidth;
                const maxY = containerHeight * 0.9;
                const minY = containerHeight * 0.1 - scaledHeight;
                
                this.x = Math.max(minX, Math.min(maxX, this.x));
                this.y = Math.max(minY, Math.min(maxY, this.y));
            }
            
            updateTransform() {
                this.viewport.style.transform = `translate(${this.x}px, ${this.y}px) scale(${this.scale})`;
                this.updateMarkerScale();
            }

            getTouchDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            handlePinchZoom(e, delta) {
                const rect = this.container.getBoundingClientRect();
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
                
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                
                if (newScale !== this.scale) {
                    const scaleRatio = newScale / this.scale;
                    this.x = centerX - (centerX - this.x) * scaleRatio;
                    this.y = centerY - (centerY - this.y) * scaleRatio;
                    this.scale = newScale;
                    
                    this.constrainPosition();
                    this.updateTransform();
                }
            }

            handleDoubleTap(touch) {
                const rect = this.container.getBoundingClientRect();
                const mouseX = touch.clientX - rect.left;
                const mouseY = touch.clientY - rect.top;
                
                const delta = config.zoomStep;
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                
                if (newScale !== this.scale) {
                    const scaleRatio = newScale / this.scale;
                    this.x = mouseX - (mouseX - this.x) * scaleRatio;
                    this.y = mouseY - (mouseY - this.y) * scaleRatio;
                    this.scale = newScale;
                    
                    this.constrainPosition();
                    this.updateTransform();
                }
            }
            
            updateCoordinates(e) {
                const rect = this.container.getBoundingClientRect();
                const x = (e.clientX - rect.left - this.x) / this.scale;
                const y = (e.clientY - rect.top - this.y) / this.scale;
                
                if (x >= 0 && x <= config.mapWidth && y >= 0 && y <= config.mapHeight) {
                    this.coordDisplay.textContent = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
                } else {
                    this.coordDisplay.textContent = 'Outside map';
                }
            }
            
            handleResize() {
                this.setupMap();
            }
            
            loadMarkers() {
                markersData.forEach(markerData => {
                    this.addMarker(markerData);
                });
            }
            
            addMarker(data) {
                const marker = document.createElement('div');
                marker.className = `marker ${data.type}`;
                marker.style.left = `${data.x}px`;
                marker.style.top = `${data.y}px`;
                marker.dataset.id = data.id;
                
                marker.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.showPopup(data, marker);
                });
                
                this.markerLayer.appendChild(marker);
                this.markers.push({ element: marker, data });
                
                this.updateMarkerScale();
            }
            
            updateMarkerScale() {
                // Keep markers same visual size regardless of zoom
                const markerScale = Math.max(0.5, Math.min(2, 1 / this.scale));
                this.markers.forEach(({ element }) => {
                    element.style.transform = `translate(-50%, -50%) scale(${markerScale})`;
                });
            }
            
            showPopup(data, marker) {
                this.popup.innerHTML = `
                    <h3>${data.name}</h3>
                    <p>${data.description}</p>
                `;
                
                // Position popup near marker
                const rect = marker.getBoundingClientRect();
                this.popup.style.left = `${rect.left + rect.width / 2}px`;
                this.popup.style.top = `${rect.top - 10}px`;
                this.popup.style.transform = 'translate(-50%, -100%)';
                
                this.popup.classList.add('active');
                
                // Hide popup when clicking elsewhere
                const hidePopup = () => {
                    this.popup.classList.remove('active');
                    document.removeEventListener('click', hidePopup);
                };
                setTimeout(() => document.addEventListener('click', hidePopup), 0);
            }
        }
        
        // Initialize map when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.map = new InteractiveMap();
        });
    </script>
</body>
</html>
