<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Interactive Map - Icewind Dale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #fff;
            touch-action: none;
            user-select: none;
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }

        #map-container.grabbing {
            cursor: grabbing;
        }

        #map-viewport {
            position: absolute;
            transform-origin: 0 0;
        }

        #map-image {
            display: block;
            max-width: none;
            position: relative;
            z-index: 1;
        }

        #marker-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            --mScale: 1;
        }

        .marker {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #fff;
            transform: translate(-50%, -50%) scale(var(--mScale, 1));
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s;
            z-index: 100;
        }

        .marker:hover {
            transform: translate(-50%, -50%)
                scale(calc(var(--mScale, 1) * 1.2));
            z-index: 101;
        }

        .marker.town {
            background: #4ade80;
        }

        .marker.poi {
            background: #60a5fa;
        }

        .marker.dungeon {
            background: #c084fc;
        }

        .marker.custom {
            background: #ef4444;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
        }

        .btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #374151;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4b5563;
        }

        .btn:active {
            background: #1f2937;
        }

        #coordinates {
            font-size: 12px;
            font-family: monospace;
            min-width: 120px;
            text-align: center;
        }

        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s, transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .popup.mobile {
            position: fixed;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90%;
            max-width: 300px;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup.active {
            opacity: 1;
            transform: translateY(0);
        }

        .popup h3 {
            margin: 0 0 8px 0;
            color: #60a5fa;
        }

        .popup p {
            margin: 4px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .legend {
            min-width: 180px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .marker-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .marker-dot.town { background: #4ade80; }
        .marker-dot.poi { background: #60a5fa; }
        .marker-dot.dungeon { background: #c084fc; }

        .legend-item span {
            font-size: 14px;
            color: #fff;
        }

        @media (max-width: 768px) {
            #controls {
                top: 10px;
                right: 10px;
            }
            
            .btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
 <div id="map-container">
        <div id="map-viewport">
            <picture id="map-picture">
                <source
                    media="(max-width: 768px)"
                    srcset="map-webp-2048.webp" />
                <img
                    id="map-image"
                    src="map-webp.webp"
                    alt="Icewind Dale map" />
            </picture>
            <div id="marker-layer"></div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group zoom-controls">
            <button class="btn" id="zoom-in" aria-label="Zoom in">+</button>
            <button class="btn" id="zoom-out" aria-label="Zoom out">−</button>
        </div>
        <div class="control-group">
            <div id="coordinates">X: 0, Y: 0</div>
        </div>
        <div class="control-group legend">
            <div class="legend-item">
                <div class="marker-dot town"></div>
                <span>Town</span>
            </div>
            <div class="legend-item">
                <div class="marker-dot poi"></div>
                <span>Point of Interest</span>
            </div>
            <div class="legend-item">
                <div class="marker-dot dungeon"></div>
                <span>Dungeon</span>
            </div>
        </div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        // Configuration
        const config = {
            mapWidth: 6000,
            mapHeight: 4215,
            maxZoom: 4,
            zoomStep: 0.25,
            wheelZoomStep: 0.1,
            initialCenter: { x: 2300, y: 2400 }
        };

        // ✱ Detect coarse input to tweak zoom limits on phones
        const isMobile = window.matchMedia("(pointer:coarse)").matches;
        if (isMobile) {
            config.minZoom = 0.8; // optional lower bound
            let lastTapTime = 0;
            const DOUBLE_TAP_DELAY = 300; // ms
        }
        // Initial markers data
        const markersData = [
            // Ten-Towns
            { id: 'bryn-shander', x: 1950, y: 2390, type: 'town', name: 'Bryn Shander', description: 'The largest of the Ten-Towns and unofficial capital. Population: 1,200.' },
            { id: 'targos', x: 1760, y: 2259, type: 'town', name: 'Targos', description: 'Second largest town, known for fishing and rivalry with Bryn Shander. Population: 1,000.' },
            { id: 'easthaven', x: 2810, y: 2505, type: 'town', name: 'Easthaven', description: 'Eastern town on Lac Dinneshere, starting point for many expeditions. Population: 750.' },
            { id: 'caer-dineval', x: 2833, y: 2173, type: 'town', name: 'Caer-Dineval', description: 'Isolated town ruled by the mysterious Kadroth. Population: 100.' },
            { id: 'caer-konig', x: 2992, y: 1953, type: 'town', name: 'Caer-Konig', description: 'Northern town near Kelvin\'s Cairn. Population: 150.' },
            { id: 'termalaine', x: 2205, y: 1940, type: 'town', name: 'Termalaine', description: 'Mining town famous for its gem mines. Population: 600.' },
            { id: 'lonelywood', x: 2088, y: 1850, type: 'town', name: 'Lonelywood', description: 'Westernmost town, gateway to the Lonelywood forest. Population: 100.' },
            { id: 'bremen', x: 1674, y: 2156, type: 'town', name: 'Bremen', description: 'Small fishing town on the western shore. Population: 150.' },
            { id: 'dougan-hole', x: 2115, y: 2770, type: 'town', name: 'Dougan\'s Hole', description: 'Smallest of the Ten-Towns. Population: 50.' },
            { id: 'good-mead', x: 2350, y: 2645, type: 'town', name: 'Good Mead', description: 'Known for its honey mead brewery. Population: 100.' },
            
            // Points of Interest
            { id: 'kelvin-cairn', x: 2760, y: 1725, type: 'poi', name: 'Kelvin\'s Cairn', description: 'Tallest mountain in Icewind Dale, home to dwarven valley.' },
            { id: 'revels-end', x: 2270, y: 580, type: 'poi', name: 'Revel\'s End', description: 'Faerûn\'s most desolate prison, and Naerth Maxildanarr forever home.' },
            
            // Dungeons
            { id: 'sunblight-fortress', x: 2400, y: 3350, type: 'dungeon', name: 'Sunblight Fortress', description: 'Estimated location of the hidden fortress of Xardorok Sunblight.' },
            { id: 'id-ascendant', x: 3800, y: 1650, type: 'dungeon', name: 'Id Ascendant', description: 'Crashed nautiloid ship, now a mind flayer outpost.' },
            { id: 'the-greenery', x: 710, y: 3005, type: 'dungeon', name: 'The Greenery', description: 'Zhentarim Hideout. A prima spot of the Black Network, nestled away in a hotspring forest.' },

            
           ];

           const img  = document.getElementById('map-image');
            img.addEventListener('load', () => {
            CONFIG.mapWidth  = img.naturalWidth;
            CONFIG.mapHeight = img.naturalHeight;
            CONFIG.maxZoom   = 2;               // no up-scaling on phones
            initViewport();                     // your existing centering / scaling call
            });

        class InteractiveMap {
            constructor() {
                this.container = document.getElementById('map-container');
                this.viewport = document.getElementById('map-viewport');
                this.image = document.getElementById('map-image');
                this.markerLayer = document.getElementById('marker-layer');
                this.coordDisplay = document.getElementById('coordinates');
                this.popup = document.getElementById('popup');
                
                this.scale = 1;
                this.x = 0;
                this.y = 0;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.markers = [];
                
                this.init();
            }
            
             init() {
                // Wait for image to load → update config & layout
                if (this.image.complete) {
                    this.onImageLoad();
                } else {
                    this.image.addEventListener("load", () => this.onImageLoad());
                }

                this.setupEventListeners();
                this.loadMarkers();
            }

            // ✱ runs once the correct bitmap has loaded (mobile/desktop)
            onImageLoad() {
                config.mapWidth = this.image.naturalWidth;
                config.mapHeight = this.image.naturalHeight;
                if (isMobile) config.maxZoom = 2;
                this.setupMap();
            }
            
            setupMap() {
                const cw = this.container.clientWidth;
                const ch = this.container.clientHeight;

                const scaleX = cw / config.mapWidth;
                const scaleY = ch / config.mapHeight;
                this.minScale = Math.max(scaleX, scaleY);

                if (!this.scale || this.scale < this.minScale) {
                    this.scale = this.minScale;
                }

                if (config.initialCenter) {
                    this.x = cw / 2 - config.initialCenter.x * this.scale;
                    this.y = ch / 2 - config.initialCenter.y * this.scale;
                } else {
                    this.x = (cw - config.mapWidth * this.scale) / 2;
                    this.y = (ch - config.mapHeight * this.scale) / 2;
                }

                this.constrainPosition();
                this.updateTransform();
            }

            setupEventListeners() {
                // Mouse events
                this.container.addEventListener('mousedown', (e) => this.startDrag(e));
                this.container.addEventListener('mousemove', (e) => this.drag(e));
                this.container.addEventListener('mouseup', () => this.endDrag());
                this.container.addEventListener('mouseleave', () => this.endDrag());
                
                // Touch events
                let touchDistance = 0;
                this.container.addEventListener(
                    "touchstart",
                    (e) => {onTouchStart(e);
                    if (e.touches.length === 1) {    // ignore pinch
                        const now = Date.now();
                        if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                        handleDoubleTap(e.touches[0]);
                        lastTapTime = 0;             // reset so a triple-tap acts like two doubles
                        } else {
                        lastTapTime = now;
                        }
                    }
                    }, { passive: true });
                this.container.addEventListener(
                    "touchmove",
                    (e) => {
                        e.preventDefault();
                        if (e.touches.length === 2) {
                            const newDistance = this.getTouchDistance(e.touches);
                            const delta = (newDistance - touchDistance) * 0.003;
                            touchDistance = newDistance;
                            this.handlePinchZoom(e, delta);
                        } else if (e.touches.length === 1) {
                            this.drag(e.touches[0]);
                        }
                    },
                    { passive: false }
                );
                this.container.addEventListener("touchend", () => this.endDrag());

                // Wheel zoom
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.wheelZoom(e);
                });
                
                // Button controls
                document.getElementById('zoom-in').addEventListener('click', () => this.zoom(config.zoomStep));
                document.getElementById('zoom-out').addEventListener('click', () => this.zoom(-config.zoomStep));
                
                // Coordinate tracking
                this.container.addEventListener('mousemove', (e) => this.updateCoordinates(e));
                
                // Window resize
                window.addEventListener('resize', () => this.handleResize());
            }
           
            // DRAG HELPERS
            startDrag(e) {
                if (e.button !== undefined && e.button !== 0) return; // only left mouse
                this.isDragging = true;
                this.container.classList.add("grabbing");
                // ✱ promote viewport to GPU layer only while dragging
                this.viewport.style.willChange = "transform";
                this.startX = e.clientX - this.x;
                this.startY = e.clientY - this.y;
                e.preventDefault();
            }

            drag(e) {
                if (!this.isDragging) return;
                requestAnimationFrame(() => {
                    this.x = e.clientX - this.startX;
                    this.y = e.clientY - this.startY;
                    this.constrainPosition();
                    this.updateTransform();
                });
            }

            endDrag() {
                if (!this.isDragging) return;
                this.isDragging = false;
                this.container.classList.remove("grabbing");
                // ✱ give GPU memory back
                this.viewport.style.willChange = "";
            }
            
            //ZOOM HELPERS  
            wheelZoom(e) {
                const rect = this.container.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                const delta = e.deltaY > 0 ? -config.wheelZoomStep : config.wheelZoomStep;
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                if (newScale === this.scale) return;
                const ratio = newScale / this.scale;
                this.x = mx - (mx - this.x) * ratio;
                this.y = my - (my - this.y) * ratio;
                this.scale = newScale;
                this.constrainPosition();
                this.updateTransform();
            }

            zoom(delta) {
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                if (newScale === this.scale) return;
                const cx = this.container.clientWidth / 2;
                const cy = this.container.clientHeight / 2;
                const ratio = newScale / this.scale;
                this.x = cx - (cx - this.x) * ratio;
                this.y = cy - (cy - this.y) * ratio;
                this.scale = newScale;
                this.constrainPosition();
                this.updateTransform();
            }

            //CORE LAYOUT
            constrainPosition() {
                const containerWidth = this.container.clientWidth;
                const containerHeight = this.container.clientHeight;

                const scaledWidth = config.mapWidth * this.scale;
                const scaledHeight = config.mapHeight * this.scale;

                // Horizontal clamp
                if (scaledWidth <= containerWidth) {
                    // Image narrower than view → keep centered
                    this.x = (containerWidth - scaledWidth) / 2;
                } else {
                    const minX = containerWidth - scaledWidth;
                    const maxX = 0;
                    this.x = Math.max(minX, Math.min(maxX, this.x));
                }

                // Vertical clamp
                if (scaledHeight <= containerHeight) {
                    this.y = (containerHeight - scaledHeight) / 2;
                } else {
                    const minY = containerHeight - scaledHeight;
                    const maxY = 0;
                    this.y = Math.max(minY, Math.min(maxY, this.y));
                }
            }

            updateTransform() {
                this.viewport.style.transform = `translate(${this.x}px, ${this.y}px) scale(${this.scale})`;
                this.updateMarkerScale();
            }
            
            //MARKER HELPERS
            loadMarkers() {
                markersData.forEach((data) => this.addMarker(data));
            }
            addMarker(data) {
                const el = document.createElement("div");
                el.className = `marker ${data.type}`;
                el.style.left = `${data.x}px`;
                el.style.top = `${data.y}px`;
                el.dataset.id = data.id;
                el.addEventListener("click", (e) => {
                    e.stopPropagation();
                    this.showPopup(data, el);
                });
                this.markerLayer.appendChild(el);
                this.markers.push({ element: el, data });
                this.updateMarkerScale();
            }
            updateMarkerScale() {
                const s = Math.max(0.5, Math.min(2, 1 / this.scale));
                this.markerLayer.style.setProperty("--mScale", s);
            }
            
            // PINCH ZOOM HELPERS
            getTouchDistance(ts) {
                const dx = ts[0].clientX - ts[1].clientX;
                const dy = ts[0].clientY - ts[1].clientY;
                return Math.hypot(dx, dy);
            }
            handlePinchZoom(e, delta) {
                const rect = this.container.getBoundingClientRect();
                const cx = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
                const cy = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                if (newScale === this.scale) return;
                const ratio = newScale / this.scale;
                this.x = cx - (cx - this.x) * ratio;
                this.y = cy - (cy - this.y) * ratio;
                this.scale = newScale;
                this.constrainPosition();
                this.updateTransform();
            }
            handleDoubleTap(touch) {
                const rect = this.container.getBoundingClientRect();
                const mouseX = touch.clientX - rect.left;
                const mouseY = touch.clientY - rect.top;
                
                const delta = config.zoomStep;
                const newScale = Math.max(this.minScale, Math.min(config.maxZoom, this.scale + delta));
                
                if (newScale !== this.scale) {
                    const scaleRatio = newScale / this.scale;
                    this.x = mouseX - (mouseX - this.x) * scaleRatio;
                    this.y = mouseY - (mouseY - this.y) * scaleRatio;
                    this.scale = newScale;
                    
                    this.constrainPosition();
                    this.updateTransform();
                }
            }
            
            updateCoordinates(e) {
                const rect = this.container.getBoundingClientRect();
                const px = (e.clientX - rect.left - this.x) / this.scale;
                const py = (e.clientY - rect.top - this.y) / this.scale;
                if (px >= 0 && px <= config.mapWidth && py >= 0 && py <= config.mapHeight) {
                    this.coordDisplay.textContent = `X: ${Math.round(px)}, Y: ${Math.round(py)}`;
                } else {
                    this.coordDisplay.textContent = "Outside map";
                }
            }
            
            // POP UP HELPER 
            showPopup(data, marker) {
                const isMobile = window.innerWidth <= 768;
                
                this.popup.innerHTML = `
                    <h3>${data.name}</h3>
                    <p>${data.description}</p>
                `;
                
                if (isMobile) {
                    // Mobile: Center popup on screen
                    this.popup.classList.add('mobile');
                } else {
                    // Desktop: Position near marker
                    this.popup.classList.remove('mobile');
                    const rect = marker.getBoundingClientRect();
                    const popupHeight = this.popup.offsetHeight;
                    
                    if (rect.top - popupHeight - 10 < 0) {
                        this.popup.style.top = `${rect.bottom + 10}px`;
                        this.popup.style.transform = 'translate(-50%, 0)';
                    } else {
                        this.popup.style.top = `${rect.top - 10}px`;
                        this.popup.style.transform = 'translate(-50%, -100%)';
                    }
                    
                    this.popup.style.left = `${rect.left + rect.width / 2}px`;
                }
                
                this.popup.classList.add('active');
                
                // Hide popup when touching/clicking elsewhere
                const hidePopup = (e) => {
                    if (!this.popup.contains(e.target) && !marker.contains(e.target)) {
                        this.popup.classList.remove('active');
                        document.removeEventListener('click', hidePopup);
                        document.removeEventListener('touchstart', hidePopup);
                    }
                };
                
                setTimeout(() => {
                    document.addEventListener('click', hidePopup);
                    document.addEventListener('touchstart', hidePopup);
                }, 0);
            }

        }
        
        // Initialize map when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.map = new InteractiveMap();
        });
    </script>
</body>
</html>
