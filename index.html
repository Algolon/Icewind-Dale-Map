<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Interactive Map - Icewind Dale</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="map-container">
        <div id="map-viewport">
            <img id="map-image" src="map.jpg" alt="Icewind Dale Map">
            <div id="marker-layer"></div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group zoom-controls">
            <button class="btn" id="zoom-in" aria-label="Zoom in">+</button>
            <button class="btn" id="zoom-out" aria-label="Zoom out">âˆ’</button>
        </div>
        <div class="control-group">
            <div id="coordinates">X: 0, Y: 0</div>
        </div>
    </div>

    <div class="popup" id="popup"></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/markers.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
